<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me + AI | The Latent Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling initially */
            background-color: #000000;
            color: #e5e7eb;
            cursor: none;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            text-align: left;
        }
        .footer {
            width: 100%;
            text-align: center;
        }
        #narrative-text {
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            color: #cccccc;
            text-shadow: 0 0 10px rgba(204, 204, 204, 0.3);
        }
         #narrative-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, background-color 0.3s;
            z-index: 9999;
        }
        #scroll-indicator {
            opacity: 0;
            transition: opacity 1.5s ease 1s;
            animation: bounce 2s infinite;
            position: absolute;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="custom-cursor" id="cursor"></div>

    <div class="overlay">
        <header class="header">
            <h1 class="text-2xl font-bold text-white tracking-wider">Me + AI</h1>
        </header>
        <footer class="footer">
            <div id="narrative-text"></div>
            <div id="scroll-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0-0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-4l-7 7-7-7"/></svg>
            </div>
        </footer>
    </div>

    <script>
        // --- Basic Setup ---
        const cursor = document.getElementById('cursor');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const mouse = new THREE.Vector2();
        let hasInteracted = false;
        let animationState = 'initial';

        // --- Web Audio API Setup ---
        let audioCtx, noise, filter, noiseGain, oscillator, oscGain;
        function initAudio() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                noise = audioCtx.createBufferSource();
                const bufferSize = audioCtx.sampleRate * 2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                let data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                noise.loop = true;
                
                filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 20000;
                noiseGain = audioCtx.createGain();
                noiseGain.gain.value = 0;

                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = 150;
                oscGain = audioCtx.createGain();
                oscGain.gain.value = 0;

                noise.connect(filter).connect(noiseGain).connect(audioCtx.destination);
                oscillator.connect(oscGain).connect(audioCtx.destination);
                noise.start(0);
                oscillator.start(0);
            } catch (e) { console.warn("Web Audio API not supported."); }
        }
        
        // --- Narrative & State Control ---
        const narrativeStates = [
            {
                title: "A Pre-existing Universe",
                text: "Every possible image exists as coordinates in an abstract space. Every frame of every film, every face, every dream – already mapped.",
                state: 'initial'
            },
            {
                title: "The Library of Potential",
                text: "This is the latent space. An infinite library of raw potential, encoded in mathematics.",
                state: 'library'
            },
            {
                title: "Islands of Meaning",
                text: "Most of it is noise. Our tools don't create. They navigate.",
                state: 'noise'
            },
            {
                title: "The Human Signal",
                text: "We provide the signal—the story, the intent. The AI finds the frequency.",
                state: 'signal'
            },
            {
                title: "The Unimaginable Scale",
                text: "A number larger than the atoms in the universe, yet finite.",
                state: 'scale'
            },
            {
                title: "", // No title for the final call to action
                text: "<a href='mailto:hello@example.com' class='text-white font-semibold pointer-events-auto hover:underline'>Let's find something meaningful.</a>",
                state: 'creation'
            }
        ];
        let narrativeIndex = -1;
        const narrativeText = document.getElementById('narrative-text');

        function switchScene(state) {
            if (animationState === state) return;
            animationState = state;
            while(scene.children.length > 0) scene.remove(scene.children[0]);
            const objects = sceneInitializers[state]();
            objects.forEach(obj => scene.add(obj));

            if (!audioCtx) return;
            // Audio transitions
            const now = audioCtx.currentTime;
            noiseGain.gain.cancelScheduledValues(now);
            oscGain.gain.cancelScheduledValues(now);
            filter.frequency.cancelScheduledValues(now);
            
            switch(state) {
                case 'initial':
                    noiseGain.gain.setTargetAtTime(0.02, now, 0.5);
                    oscGain.gain.setTargetAtTime(0.05, now, 0.5);
                    filter.frequency.setTargetAtTime(500, now, 0.5);
                    break;
                case 'library':
                    noiseGain.gain.setTargetAtTime(0.01, now, 0.5);
                    oscGain.gain.setTargetAtTime(0.1, now, 0.5);
                    break;
                case 'noise':
                    noiseGain.gain.setTargetAtTime(0.15, now, 0.5);
                    oscGain.gain.setTargetAtTime(0.0, now, 0.5);
                    filter.frequency.setTargetAtTime(10000, now, 0.5);
                    break;
                case 'signal':
                    noiseGain.gain.setTargetAtTime(0.03, now, 0.5);
                    oscGain.gain.setTargetAtTime(0.2, now, 0.5);
                    break;
                case 'scale':
                    noiseGain.gain.setTargetAtTime(0.2, now, 0.5);
                    oscGain.gain.setTargetAtTime(0.15, now, 0.5);
                    oscillator.frequency.setTargetAtTime(80, now, 0.5); // Low hum
                    filter.frequency.setTargetAtTime(15000, now, 0.5);
                    break;
                case 'creation':
                    noiseGain.gain.setTargetAtTime(0, now, 1.0);
                    oscGain.gain.setTargetAtTime(0, now, 1.0);
                    // Play a pleasant chord on creation
                    const finalOsc = audioCtx.createOscillator();
                    finalOsc.type = 'sine';
                    finalOsc.frequency.value = 330;
                    const finalGain = audioCtx.createGain();
                    finalGain.gain.setValueAtTime(0.2, now);
                    finalGain.gain.exponentialRampToValueAtTime(0.0001, now + 2);
                    finalOsc.connect(finalGain).connect(audioCtx.destination);
                    finalOsc.start();
                    finalOsc.stop(now + 2);
                    break;
            }
        }

        function showNextLine() {
             if (narrativeIndex < narrativeStates.length -1) {
                narrativeIndex++;
                narrativeText.classList.remove('visible');
                setTimeout(() => {
                    const currentState = narrativeStates[narrativeIndex];
                    let content = '';
                    if (currentState.title) {
                        content += `<h2 class="text-2xl md:text-3xl font-bold text-white mb-3">${currentState.title}</h2>`;
                    }
                    if(narrativeIndex === narrativeStates.length - 1) {
                        content += `<div class="text-xl md:text-2xl">${currentState.text}</div>`;
                    } else {
                        content += `<p class="text-lg md:text-xl text-gray-300">${currentState.text}</p>`;
                    }
                    narrativeText.innerHTML = content;
                    narrativeText.classList.add('visible');
                    switchScene(currentState.state);
                }, 500);
            }
        }
        
        // --- Interaction Handlers ---
        function onFirstInteraction() {
            if (hasInteracted) return;
            hasInteracted = true;
            initAudio();
            setTimeout(() => {
                showNextLine();
                document.getElementById('scroll-indicator').style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 500);
        }

        window.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            if (!hasInteracted) onFirstInteraction();
        });

        let scrollTimeout;
        window.addEventListener('wheel', (e) => {
            if (!hasInteracted) return;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) showNextLine();
            }, 150);
        }, { passive: true });
        
        // --- Three.js Scene Definitions ---
        const sceneInitializers = {
            'initial': () => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(20000 * 3);
                for (let i = 0; i < positions.length; i++) positions[i] = (Math.random() - 0.5) * 30;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: 0x555555, size: 0.02 });
                return [new THREE.Points(geometry, material)];
            },
            'library': () => {
                const group = new THREE.Group();
                for (let i = 0; i < 10; i++) {
                    const geometry = new THREE.CircleGeometry(i * 0.8 + 1, 64);
                    const material = new THREE.PointsMaterial({ color: 0x7777cc, size: 0.03 });
                    const points = new THREE.Points(geometry, material);
                    points.rotation.x = Math.random() * Math.PI;
                    points.rotation.y = Math.random() * Math.PI;
                    group.add(points);
                }
                return [group];
            },
            'noise': () => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(15000 * 3);
                const velocities = new Float32Array(15000 * 3);
                for (let i=0; i < positions.length; i++) positions[i] = (Math.random() - 0.5) * 10;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
                const material = new THREE.PointsMaterial({ color: 0x888888, size: 0.02 });
                return [new THREE.Points(geometry, material)];
            },
            'signal': () => {
                const points = sceneInitializers.initial()[0];
                points.material.color.set(0x333333);
                const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,-5), new THREE.Vector3(0,0,5)]);
                const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
                const line = new THREE.Line(lineGeo, lineMat);
                return [points, line];
            },
            'scale': () => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(100000 * 3);
                const velocities = new Float32Array(100000 * 3);
                for (let i = 0; i < positions.length / 3; i++) {
                    const i3 = i * 3;
                    positions[i3] = (Math.random() - 0.5) * 50;
                    positions[i3+1] = (Math.random() - 0.5) * 50;
                    positions[i3+2] = (Math.random() - 0.5) * 50;
                    velocities[i3+2] = Math.random() * 0.05 + 0.01;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
                const material = new THREE.PointsMaterial({ color: 0x999999, size: 0.03 });
                return [new THREE.Points(geometry, material)];
            },
            'creation': () => {
                const geometry = new THREE.SphereGeometry(2, 64, 64);
                const material = new THREE.ShaderMaterial({
                    uniforms: { time: { value: 0 } },
                    vertexShader: `
                        uniform float time;
                        varying vec3 vNormal;
                        void main() {
                            vNormal = normal;
                            float displacement = sin(position.y * 10.0 + time * 5.0) * sin(position.x * 10.0 + time * 3.0) * 0.2;
                            vec3 newPosition = position + normal * displacement;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        varying vec3 vNormal;
                        void main() {
                            float fresnel = 1.0 - dot(normalize(vNormal), vec3(0.0, 0.0, 1.0));
                            vec3 color = vec3(0.8, 0.8, 1.0) * fresnel;
                            gl_FragColor = vec4(color, fresnel);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });
                return [new THREE.Mesh(geometry, material)];
            }
        };

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const objects = scene.children;
            const targetRot = {x: mouse.y * 0.2, y: mouse.x * 0.2};
            scene.rotation.x += (targetRot.x - scene.rotation.x) * 0.05;
            scene.rotation.y += (targetRot.y - scene.rotation.y) * 0.05;

            switch(animationState) {
                case 'library': objects[0].rotation.z += 0.001; break;
                case 'noise': 
                    const p = objects[0].geometry.attributes.position;
                    const v = objects[0].geometry.attributes.velocity;
                    const mouse3D = new THREE.Vector3(mouse.x*5, mouse.y*5, 0);
                    for (let i = 0; i < p.count; i++) {
                        const i3 = i*3;
                        v.array[i3] += (Math.random() - 0.5) * 0.01;
                        v.array[i3+1] += (Math.random() - 0.5) * 0.01;
                        const pos = new THREE.Vector3(p.array[i3], p.array[i3+1], p.array[i3+2]);
                        const dist = pos.distanceTo(mouse3D);
                        if (dist < 2) {
                            v.array[i3] *= 0.8; v.array[i3+1] *= 0.8;
                        } else {
                            v.array[i3] *= 0.98; v.array[i3+1] *= 0.98;
                        }
                        p.array[i3] += v.array[i3]; p.array[i3+1] += v.array[i3+1];
                    }
                    p.needsUpdate = true;
                    break;
                case 'signal':
                    objects[1].geometry.attributes.position.setXYZ(1, mouse.x * 5, mouse.y * 5, 5);
                    objects[1].geometry.attributes.position.needsUpdate = true;
                    break;
                case 'scale':
                    const p_scale = objects[0].geometry.attributes.position;
                    const v_scale = objects[0].geometry.attributes.velocity;
                    for (let i = 0; i < p_scale.count; i++) {
                        const i3 = i * 3;
                        p_scale.array[i3+2] += v_scale.array[i3+2];
                        if (p_scale.array[i3+2] > camera.position.z) {
                            p_scale.array[i3+2] = -25;
                        }
                    }
                    p_scale.needsUpdate = true;
                    break;
                case 'creation':
                    objects[0].material.uniforms.time.value += 0.01;
                    break;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initial setup for first view
        const initialObjects = sceneInitializers.initial();
        initialObjects.forEach(obj => scene.add(obj));
        animate();
    </script>
</body>
</html>
